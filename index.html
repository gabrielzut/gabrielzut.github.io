<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Jomolhari:200,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <title>Zutiweb</title>
</head>
<body>
    <div class="header section">
        <div class="header__foreground">
            <h1 class="header__title">
                Welcome to<br> the <span>Zutiweb</span>
            </h1>
        </div>
    </div>
    <div class="desktop section">
        <div class="desktop__icon-grid">
            <div class="shortcut">
                <img src="assets/icons/ico2.gif">
                <span>Terminal</span>
            </div>
            <div class="shortcut">
                <img src="assets/icons/ico3.gif">
                <span>Mail</span>
            </div>
            <div class="shortcut">
                <img src="assets/icons/ico5.gif">
                <span>Home</span>
            </div>
        </div>
        <div class="under-construction">
            <div class="panel">
                <img src="assets/icons/ico6.gif">
                Under construction
            </div>
        </div>
        <div class="taskbar">
            <input type="checkbox" id="startmenu">
            <label for="startmenu"><div class="button taskbar__start-menu-button">Zutiweb</div></label>
            <div class="start-menu panel"></div>
            <div class="taskbar__options">
                <img src="assets/icons/ico1.gif" />
                <img src="assets/icons/ico4.gif" />
                <div class="taskbar__options__clock">13:37</div>
            </div>
        </div>
    </div>
</body>
</html>
